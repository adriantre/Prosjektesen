<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapal</title>
    <link rel="shortcut icon" type="image/x-icon" href="graphics/headerlogo.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/npm.js"></script>
    <script src="head/userDbHead.js" type="text/javascript"></script> 
    <style>
    .jumbotron {
    position: relative;
    background: url("graphics/Logo-white.png") center center no-repeat;
    width: 100%;
    height: 275px;
    background-size:53%;
    overflow: hidden;
    background-color: #f4511e;
    color: #fff 
    }
    body {
      background-color: #A45209;
    }
    .btn {
    padding: 14px 24px;
    border: 0 none;
    font-weight: 700;
    letter-spacing: 1px;
    text-transform: uppercase;
}
 
.btn:focus, .btn:active:focus, .btn.active:focus {
    outline: 0 none;
}
 
.btn-primary {
    background: #533419;
    color: #ffffff;
}
 
.btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .open > .dropdown-toggle.btn-primary {
    background: #33a6cc;
}
 
.btn-primary:active, .btn-primary.active {
    background: #007299;
    box-shadow: none;
}
    .btn-primary.raised {
    box-shadow: 0 3px 0 0 #007299;
}
.btn-primary.raised:active, .btn-primary.raised.active {
    background: #33a6cc;
    box-shadow: none;
    margin-bottom: -3px;
    margin-top: 3px;
}
.top-buffer {
 margin-top:20px;
  }
  .bottomright {
    position:absolute; bottom:0;  margin-bottom:7px; margin:7px; right: 0;
}
    </style>
</head>
<script>
// var demo = "Logout";
var t1;
var linebreak;
var t2;
function myInnFunction() {
    document.getElementById("demo").innerHTML;
    demo.className ="text";
    t1 = document.createTextNode("Log");
    demo.appendChild(t1);
    linebreak = document.createElement('br');
    demo.appendChild(linebreak);
    t2 = document.createTextNode("out");
    demo.appendChild(t2);
}
function myOutFunction(){
    document.getElementById("demo").innerHTML;
   demo.removeChild(t1);
   demo.removeChild(t2);
   demo.removeChild(linebreak);
    demo.className ="glyphicon glyphicon-off";

}

</script>
<body>
<div class="jumbotron container">
</div>
<div class="text-center">
<div class="container">
            <div class="row top-buffer">
            <div class="col-sm-12">
                <div class"dropdown">
<button type="button" id="ViewGroup" class="btn btn-primary btn-lg" data-toggle="collapse" data-target="#collap" style="width: 400px"> View Group
        </button>
          <div id="collap" class="collapse">
            <button type="button" id="ViewGroup1" class="btn btn-standard">Group 1 goes here</button>
                <button type="button" id="ViewGroup2" class="btn btn-standard">Group 2 goes here</button>
        </div>
        </div>
        </div>
        </div>
        <div class="row top-buffer">
            <div class="col-sm-12">
<button type="button" id="CreateArea" class="btn btn-primary btn-lg" style="width: 400px"> Create Area
        </button>
    </div>
    </div>
     <div class="row top-buffer">
        <div class="col-sm-12">
<button type="button" id="CreateGroup" class="btn btn-primary btn-lg" style="width: 400px"> Create Group
        </button>
         </div>
    </div>
     <div class="row top-buffer">
        <div class="col-sm-12">
<button type="button" id="Settings" class="btn btn-primary btn-lg" style="width: 400px"> Settings
        </button>
       </div>
    </div>
     <div class="row top-buffer">
        <div class="col-sm-12">
<button type="button" id="Credits" class="btn btn-primary btn-lg" style="width: 400px"> Credits
        </button>
    </div>
</div>
</div>
</div>
<button type="button"id="Logout"class="btn btn-danger btn-lg pull-right bottomright"style="width: 100px; height: 100px" onmouseover="myInnFunction()" onmouseout="myOutFunction()" onclick= window.open("startpage.html","_self")><span id="demo" class="glyphicon glyphicon-off"></span>
        </button>
</body>
</html>

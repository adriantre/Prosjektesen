  <!-- Modal -->
  <div class="modal fade" id="myLocation" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-pencil"></span> Give your location a name</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">

          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-globe"></span> Location name</label>
              <input type="text" class="form-control" id="locationName" placeholder="Enter location name">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Some text in the modal.</p>
        </div>
      </div>
      
    </div>

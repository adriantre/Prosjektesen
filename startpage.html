<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/npm.js"></script>
    <script src="head/userDbHead.js" type="text/javascript"></script> 
    <style>
    .jumbotron {
    position: relative;
    background: url("graphics/Logo-white.png") center center no-repeat;
    width: 100%;
    height: 275px;
    background-size:53%;
    overflow: hidden;
/*    background-color: #f4511e;
    color: #fff 
*/    }
    body {
      background-color: #FFFFFF;
      background-image: url("graphics/spinningearth.webm");
      width: 100%;
      height: 100%;
    }
.fullscreen-bg {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  overflow: hidden;
  z-index: -100;
}

.fullscreen-bg__video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

@media (min-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    height: 300%;
    top: -100%;
  }
}

@media (max-aspect-ratio: 16/9) {
  .fullscreen-bg__video {
    width: 300%;
    left: -100%;
  }
}

@media (max-width: 767px) {
  .fullscreen-bg {
    background: url('../img/spinningearthfirstframe.jpg') center center / cover no-repeat;
  }

  .fullscreen-bg__video {
    display: none;
  }
}
    </style>
</head>
<script>

</script>
<body>
<div class="jumbotron container">
</div>
<div class="fullscreen-bg">
    <video loop muted autoplay poster="img/spinningearthfirstframe.jpg" class="fullscreen-bg__video">
        <source src="graphics/spinningearth.webm" type="video/webm">
        <source src="graphics/spinningearth.mp4" type="video/mp4">
        <source src="graphics/spinningearth.ogv" type="video/ogg">
    </video>
</div>

<div class="container">
<div class="text-center">
<h2 style="color:#FFFFFF"> Welcome to Mapal </h2>      
      <div class="text-center">
<div class="btn-group-lg">
        <button type="button" id="Log in" class="btn btn-primary" style="width: 150px" data-toggle="modal" data-target="#myModal">Log in
        </button>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter password">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a href="#">Sign Up</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
      
    </div>
  </div> 
        <button type="button" id="New User" class="btn btn-primary" style="width: 150px"onclick= window.open("newUserPage.html","_self")>New User</button>
    </div>
</div>
    </div>
</div>
    <p id="errormessage"></p><br/>
  </form>
</div>
</body>
</html>

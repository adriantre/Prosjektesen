      position: relative;

<!--More info on using custom base layers in Google Maps v3: http://code.google.com/apis/maps/documentation/v3/overlays.html#BaseMapTypes-->
<script type="text/javascript">

  var latitude, longitude;
  var coords;
  var map;

  function compareToGeofences(x, y) 
  {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange=function()
    {
      if (xmlhttp.readyState==4 && xmlhttp.status==200)
      {
        console.log(xmlhttp.responseText);
      }
    }
    xmlhttp.open("GET","http://folk.ntnu.no/adrianto/compareToGeofences.php?x=" + x + "&y=" + y,true);
    xmlhttp.send();
  }
  function storeGeofence(polygonCoords) 
  {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange=function()
    {
      if (xmlhttp.readyState==4 && xmlhttp.status==200)
      {
        console.log(xmlhttp.responseText);
      }
    }
    xmlhttp.open("GET","http://folk.ntnu.no/adrianto/storeGeofence.php?x=" + polygonCoords,true);
    xmlhttp.send();
  }

  function initialize() {

   	var osmLayer = L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
      {subdomains: "abc", maxZoom: 20});
      var mapSettings = {layers: [osmLayer], attributionControl: false};
      map = L.map('map',mapSettings);
  	var baseMaps =
    	{
  	    "OpenStreetMap": osmLayer
      };



      // Initialise the FeatureGroup to store editable layers
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    // Initialise the draw control and pass it the FeatureGroup of editable layers
    var drawControl = new L.Control.Draw({
        edit: {
          featureGroup: drawnItems,
          edit: false
        },
        draw: {
          polyline: false,
          rectangle: false,
          circle: false,
          marker: false,
          polygon: {
            allowIntersection: false,
            showArea: true
          }
        }
    });
    L.drawLocal.draw.toolbar.buttons.polygon = 'Avgrens et område med punkter';
    // L.drawLocal.draw.handlers.polygon.tooltip.start = 'Sett førse punkt';
    map.addControl(drawControl);
    navigator.geolocation.getCurrentPosition(getUserPosition)
    // map.on('click', onMapClick);

    map.on('draw:created', function (e) {
    var type = e.layerType,
        layer = e.layer;

    var wkt = new Wkt.Wkt();
    wkt.fromObject(layer);
    console.log(wkt.components);
    storeGeofence(wkt.write());
    document.getElementById('polygonCoords').innerHTML=wkt.write();
    drawnItems.addLayer(layer);
});
  }
  function getUserPosition(position) {
    coords =[];
    coords.push(position.coords.latitude);
    coords.push(position.coords.longitude);
  	
    L.marker(coords).addTo(map).bindPopup('Du er her!').openPopup();
    map.setView(coords, 13);
  }
  var popup = L.popup();

  function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
  }

</script>


</head>
<body onload="initialize()">
<body>
<div class="jumbotron container">
</div>

<div class="container">
  <div id="map" style="width:1000px; height:500px">
 </div>
 <div class="col-sm-offset-2 col-sm-10">
        <button type="button" id="createUser" class="btn btn-default" onclick="getUserPosition('position')">Submit</button>
      </div> 
  <p id="polygonCoords"></p>
</div>
</body>

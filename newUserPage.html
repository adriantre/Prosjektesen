<script>
    $(".btnSeccion").click(function(event) {
        btnMostrarSeccion($(this));
        event.preventDefault();
    })
    function createNewUser() {

        var xmlhttp = new XMLHttpRequest();
        var url = 'http://folk.ntnu.no/adrianto/prosjektesen/pushToDB.php/';
        var user_name = document.getElementById("user_name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("pwd").value;    
        xmlhttp.open('POST', url, true);
     
        xmlhttp.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
     
        xmlhttp.onreadystatechange = function()
        {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
          {
            document.getElementById("errormessage").innerHTML = xmlhttp.responseText;
            // Denne koden kalles når xmlhttp.send() er ferdig med å jobbe. Dette er en sånn fancy callback-funksjon.
            // Hvis fila "insertIntoDB.php" skriver ut noe etter at den er ferdig med å oppdatere databasen, kan dere lese ut det her f.eks.
            // Men dere trenger i utgangspunktet ikke å gjøre noe her.
          }
        }
     
        var user = {
            'sqlopt': 'insert',
            'table': 'public.user',
            'data': [
                {
                    'column': 'user_name',
                    'data': user_name
                },
                {
                    'column': 'email',
                    'data': email
                },
                {
                    'column': 'password',
                    'data': password
                },
            ]
        };
        var usertext = JSON.stringify(user);
        xmlhttp.send(usertext);

    }
</script>

<div class="jumbotron text-center">

</div>

<div class="container">
  <h2>Create user</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="user_name">Username:</label>
      <div class="col-sm-10">
        <input type="user_name" class="form-control" id="user_name" placeholder="Enter username">
      </div>
    </div>            
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <input type="button" id="createUser" class="btn btn-default" onclick="createNewUser()">Submit</input>

    </div>
    <p id="errormessage"></p><br/>
  </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="jquery-1.12.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/npm.js"></script>
    <script src="dbHead.js" type="text/javascript"></script> 
    <style>
    .jumbotron {
      background-color: #f4511e;
      color: #fff;
    }
    </style>
</head>
<script>

</script>
<body>
<div class="jumbotron text-center">
  <h1>Mapal</h1> 
  <p>Share your whereabouts with pals</p> 
</div>

<div class="container">
  <h2>Create user</h2>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="user_name">Username:</label>
      <div class="col-sm-10">
        <input type="user_name" class="form-control" id="user_name" placeholder="Enter username">
      </div>
    </div>            
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" id="createUser" class="btn btn-default" onclick="createNewUser('newUser')">Submit</button>
      </div>
    </div>
    <p id="errormessage"></p><br/>
  </form>
</div>
</body> 
</html>
